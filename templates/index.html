<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV and Process</title>
</head>
<body>
    <h1>Upload CSV File and Process</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <label for="output_filename">Output filename:</label>
        <input type="text" id="output_filename" name="output_filename" placeholder="processed.csv">
        <br><br>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
